{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<div class="row" style="margin-top: 50px;">
    <div class="col-lg-12 text-center">
        <h1 class="mt-6 mb-4">Are you sure you want to delete {{ topic_name }}?</h1>
        <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post">
                        {% csrf_token %}
                        <input type="submit" value="Confirm" class="btn btn-danger" />
                    </form>
                </div>
                <div class="m-2">
                    <a class="btn btn-secondary" href="javascript:history.back()">No, go back</a>
                </div>
        </div>
    </div>
</div>
{% endblock %}
